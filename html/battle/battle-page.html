<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/reset.css">
  <link rel="stylesheet" href="/css/default.css">
  <link rel="stylesheet" href="/css/battle/battle-page.css">
  <title>한 | 한글 퀴즈 서비스</title>
  <link rel="icon" href="/img/favicon.ico">
</head>

<body>
  <div class="wrap">
    <div class="container">
      <div class="nav" role="header">
        <!-- 네비게이션 삽입 위치 -->
      </div>
      <div class="main" role="main">
        <div class="container">
          <div class="battle-container">
            <div class="main-grid">
              <div class="grid-item">
                <div class="left-user-table">
                  <div class="left-user">
                    <div class="profile-container">
                      <img src="/img/fake/shin.jpg">
                    </div>
                    <div class="profile-info">
                      <div class="username-container">
                        <span class="user-achieve"><img src="/img/fake/crown.png"></span>
                        <span>김치왕감자</span>
                      </div>
                    </div>
                  </div>
                  <div class="left-user">
                    <div class="profile-container">
                      <img src="/img/fake/shin.jpg">
                    </div>
                    <div class="profile-info">
                      <div class="username-container">
                        <span class="user-achieve"><img src="/img/fake/crown.png"></span>
                        <span>김치왕감자</span>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="grid-item">
                <div class="room-info">
                  <div class="room-title-container">
                    <span>방 번호</span>
                    <span>제목목목목목목목목목목목목</span>
                  </div>
                  <div class="room-info-container">
                    <span>방장</span>
                    <span>방 종류</span>

                  </div>


                </div>
                <div class="main-component">

                </div>
              </div>
              <div class="grid-item">
                <div class="right-user-table">
                  <div class="right-user">
                    <div class="profile-container">
                      <img src="/img/fake/shin.jpg">
                    </div>
                    <div class="profile-info">
                      <div class="username-container">
                        <span class="user-achieve"><img src="/img/fake/crown.png"></span>
                        <span>김치왕감자</span>
                      </div>
                    </div>
                  </div>
                  <div class="right-user">
                    <div class="profile-container">
                      <img src="/img/fake/shin.jpg">
                    </div>
                    <div class="profile-info">
                      <div class="username-container">
                        <span class="user-achieve"><img src="/img/fake/crown.png"></span>
                        <span>김치왕감자</span>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="chat">
                <div class="chat-component">
                  <textarea id="chat-log" readonly></textarea><br>
                  <input id="chat-message-input" type="text"><br>
                  <input id="chat-message-submit" type="button" value="Send">
                </div>
              </div>
            </div>
          </div>


        </div>
      </div>
      <div class="footer" role="footer">
        <!-- 푸터 삽입 위치 -->
      </div>
    </div>
  </div>

  <script src="/script/inject.js"></script>
  <script type="module" src="/script/battle/battle-page.js"></script>
</body>

</html>
