<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/reset.css">
  <link rel="stylesheet" href="/css/default.css">
  <link rel="stylesheet" href="/css/mypage.css">
  <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
  <title>한 | 한글 퀴즈 서비스</title>
  <link rel="icon" href="/img/favicon.ico">
</head>

<body>
  <div class="wrap">
    <div class="container">
      <div class="nav" role="header">
        <!-- 네비게이션 삽입 위치 -->
      </div>
      <div class="main" role="main">
        <div class="container">
          <nav>
          </nav>
          <section class="profile-container">
            <!-- 프로필 -->
            <div class="user-profile">
                <img src="/img/page1-img.jpg" alt="profile-img">
                <div class="user-info">
                    <p id="userEmail"></p>
                    <p id="userName"></p>
                </div>
                <div class="user-edit">
                    <p id="userDay"></p>
                    <p><a id="profileEditBtn">정보 수정</a></p>
                </div>
            </div>
            <div class="user-level">
                <label for="" id="userLevel"></label>
                <progress class="experience" id="exp" max="1000" value="500"></progress>
            </div>
          </section>
          <section class="achieve-container">
            <!-- 칭호 -->
            <div class="achieve-box">
                <p class="user-achieve">내 칭호</p>
                <p class="achieve-title" id="wearAchieve"></p>
            </div>
            <div class="all-achievement">
                <p class="have-achieve">보유 칭호</p>
                <div id="userAchievement">
                    
                </div>
            </div>
          </section>
          <section class="achieve-container">
            <div class="follow-box">
              <h4 class="user-follower">친구</h4>
              <a id="followBtn">팔로우</a>
            </div>
            <div class="user-follower-box" id="following">

            </div>
          </section>
        </div>
      </div>
      <div class="footer" role="footer">
        <!-- 푸터 삽입 위치 -->
      </div>
    </div>
  </div>
</body>

<script src="/script/inject.js"></script>
<script type="module" src="/script/mypage.js"></script>

</html>
