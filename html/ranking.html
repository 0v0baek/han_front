<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/reset.css" />
    <link rel="stylesheet" href="/css/default.css" />
    <link rel="stylesheet" href="/css/ranking.css" />
    <title>한 | 한글 퀴즈 서비스</title>
    <link rel="icon" href="/img/favicon.ico" />
  </head>

  <body>
    <div class="wrap">
      <div class="container">
        <div class="nav" role="header">
          <!-- 네비게이션 삽입 위치 -->
        </div>
        <div class="main" role="main">
          <div class="container">
            <div class="ranking-wrap">
              <div class="ranking-title">
                <h1>🏆 회원 순위 🏆</h1>
              </div>
              <div class="write-container">
                <div id="writeButton">전투 순</div>
                <div id="writeButton">경험치 순</div>
              </div>
              <div class="ranking-content">
                <div class="idx-wrap">
                  <div class="rank">순위</div>
                  <div class="user">회원</div>
                  <div class="level-xp">레벨 (경험치)</div>
                </div>
                <div class="user-wrap" id="rank-0">
                  <div class="rank">1</div>
                  <div class="user">세종대왕</div>
                  <div class="level-xp">100 (120)</div>
                </div>
                <div class="user-wrap" id="rank-1">
                  <div class="rank">2</div>
                  <div class="user">주시경</div>
                  <div class="level-xp">레벨 (경험치)</div>
                </div>
                <div class="user-wrap" id="rank-2">
                  <div class="rank">3</div>
                  <div class="user">서울대학교 국문과 교수</div>
                  <div class="level-xp">레벨 (경험치)</div>
                </div>
                <div class="user-wrap" id="rank-3">
                  <div class="rank">4</div>
                  <div class="user">표준 국어 대사전</div>
                  <div class="level-xp">레벨 (경험치)</div>
                </div>
                <div class="user-wrap" id="rank-4">
                  <div class="rank">5</div>
                  <div class="user">Chat GPT</div>
                  <div class="level-xp">레벨 (경험치)</div>
                </div>
                <div class="user-wrap" id="rank-5">
                  <div class="rank">6</div>
                  <div class="user">🎀</div>
                  <div class="level-xp">레벨 (경험치)</div>
                </div>
                <div class="user-wrap" id="rank-6">
                  <div class="rank">7</div>
                  <div class="user">대학원생</div>
                  <div class="level-xp">레벨 (경험치)</div>
                </div>
                <div class="user-wrap" id="rank-7">
                  <div class="rank">8</div>
                  <div class="user">국어 대마왕</div>
                  <div class="level-xp">레벨 (경험치)</div>
                </div>
                <div class="user-wrap" id="rank-8">
                  <div class="rank">9</div>
                  <div class="user">새싹 회원</div>
                  <div class="level-xp">레벨 (경험치)</div>
                </div>
                <div class="user-wrap" id="rank-9">
                  <div class="rank">10</div>
                  <div class="user">🎈</div>
                  <div class="level-xp">레벨 (경험치)</div>
                </div>
              </div>
              <div class="btn-wrap">
                <div id="left-btn"></div>
                <div id="right-btn"></div>
              </div>
            </div>
          </div>
        </div>
        <div class="footer" role="footer">
          <!-- 푸터 삽입 위치 -->
        </div>
      </div>
    </div>
    <script src="/script/inject.js"></script>
    <script type="module" src="/script/ranking.js"></script>
  </body>
</html>
