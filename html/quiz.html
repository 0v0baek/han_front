<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/reset.css">
  <link rel="stylesheet" href="/css/default.css">
  <link rel="stylesheet" href="/css/quiz.css">
  <title>한 | 한글 퀴즈 서비스</title>
  <link rel="icon" href="/img/favicon.ico">
</head>

<body>
  <div class="wrap">
    <div class="container">
      <div class="nav" role="header">
        <!-- 네비게이션 삽입 위치 -->
      </div>
      <div class="main" role="main">
        <div class="container">
          <div class="quiz-wrap">
            <div class="quiz-category">
              <img src="/img/left-arrow.png" id="back-arrow">
              <h1>알쏭달쏭 우리말</h1>
            </div>
            <div class="quiz-container">
              <div class="report">
                <h3 id="report-text">신고하기</h3>
                <img src="/img/megaphone.svg">
              </div>
              <div class="quiz-base">
                <div class="quiz-title">
                  <h1>'우겨넣다'와 '욱여넣다'</h1>
                </div>
                <div class="quiz-content">
                  <div class="quiz" id="quiz1">
                    <h2>철수는 가방에 신발을 우겨넣었다</h2>
                  </div>
                  <div class="quiz" id="quiz2">
                    <h2>철수는 가방에 신발을 욱여넣었다</h2>
                  </div>
                </div>
                <div class="xp-content">
                  <div class="xp-text">
                    3 / 10
                  </div>
                  <div class="xp-bar">
                    <div class="xp-bar-now"></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="footer" role="footer">
        <!-- 푸터 삽입 위치 -->
      </div>
    </div>
  </div>

  <script src="/script/inject.js"></script>
  <script type="module" src="/script/index.js"></script>
</body>

</html>
