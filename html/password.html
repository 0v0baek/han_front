<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/reset.css" />
    <link rel="stylesheet" href="/css/default.css" />
    <link rel="stylesheet" href="/css/password.css" />
    <title>한 | 한글 퀴즈 서비스</title>
    <link rel="icon" href="/img/favicon.ico" />
  </head>

  <body>
    <div class="wrap">
      <div class="container">
        <div class="nav" role="header">
          <!-- 네비게이션 삽입 위치 -->
        </div>
        <div class="main" role="main">
          <div class="container">
            <div class="password-wrap">
              <div class="password-container">
                <h2>비밀번호 초기화</h2>
                <div class="msg-box">
                  <h6 class="waring-msg">
                    ❗ 입력한 이메일 주소로 초기화 된 이메일이 발송됩니다.
                  </h6>
                  <h6 class="waring-msg">
                    ❗ 소셜 로그인 유저의 경우 해당 사이트에서 비밀번호를 초기화
                    해주세요.
                  </h6>
                </div>
                <form class="password">
                  <div class="password-ec">
                    <label for="email" class="custom-label">이메일</label>
                    <input
                      type="text"
                      id="email"
                      placeholder="이메일"
                      onfocus="this.placeholder=''"
                      onblur="this.placeholder='han@gmail.com'"
                    />
                  </div>
                  <div class="password-btnbox">
                    <a id="btnPassword">초기화</a>
                    <a onclick="history.go(-1)">돌아가기</a>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
        <div class="footer" role="footer">
          <!-- 푸터 삽입 위치 -->
        </div>
      </div>
    </div>

    <script src="/script/inject.js"></script>
    <script type="module" src="/script/password.js"></script>
  </body>
</html>
