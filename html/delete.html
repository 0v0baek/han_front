<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/reset.css">
  <link rel="stylesheet" href="/css/default.css">
  <link rel="stylesheet" href="/css/delete.css">
  <title>한 | 한글 퀴즈 서비스</title>
  <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
  <link rel="icon" href="/img/favicon.ico">
</head>

<body>
  <div class="wrap">
    <div class="container">
      <div class="nav" role="header">
        <!-- 네비게이션 삽입 위치 -->
      </div>
      <div class="main" role="main">
        <div class="container">
          <div class="delete-wrap">
            <div class="delete-title">
              <h1>❗ 회원 탈퇴</h1>
            </div>
            <div class="delete-container">
              <div class="obj-wrap">
                <div class="delete-msg">
                  <div class="msg-text" id="top">한국어 학습 퀴즈 서비스 <한>을 탈퇴하려고 합니다.</div>
                  <div class="msg-text" id="message-1">탈퇴 시 더 이상 한의 서비스를 이용할 수 없으며 즉시 계정의 데이터가 삭제됩니다.</div>
                  <div class="msg-text" id="message-2">탈퇴 후 일정 기간 해당 이메일<span id="user-email"></span>로 재가입이 불가능할 수 있습니다.
                  </div>
                  <div class="msg-text" id="agree">탈퇴하고자 하시면 아래 체크박스에 동의 후 "회원 탈퇴" 버튼을 눌러주세요.</div>
                </div>
                <div class="delete-checkbox">
                  <input type="checkbox" id="checkbox">
                  <div id="checkbox-text">해당 사항을 숙지하고 탈퇴하는 것에 동의합니다.</div>
                </div>
                <div id="delete-btn">회원 탈퇴</div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="footer" role="footer">
        <!-- 푸터 삽입 위치 -->
      </div>
    </div>
    <script src="/script/inject.js"></script>
    <script type="module" src="/script/delete.js"></script>
</body>

</html>
