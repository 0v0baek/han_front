<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/reset.css">
  <link rel="stylesheet" href="/css/default.css">
  <link rel="stylesheet" href="/css/login.css">
  <title>한 | 한글 퀴즈 서비스</title>
  <link rel="icon" href="/img/favicon.ico">
</head>

<body>
  <div class="wrap">
    <div class="container">
      <div class="nav" role="header">
        <!-- 네비게이션 삽입 위치 -->
      </div>
      <div class="main" role="main">
        <div class="container">
          <div class="login-wrap">
            <div class="login-container">
              <h2>로그인</h3>
                <form class="login">
                  <div class="login-ec">
                    <label for="email" class="custom-label">이메일</label>
                    <input type="text" id="email" placeholder="이메일">
                  </div>
                  <div class="login-ec">
                    <label for="password" class="custom-label">비밀번호</label>
                    <input type="password" id="password" placeholder="비밀번호">
                  </div>
                  <a id="btnLogin">로그인</a>
                  <a href="/html/index.html">돌아가기</a>
                </form>
                </form>
            </div>
          </div>
        </div>
      </div>
      <div class="footer" role="footer">
        <!-- 푸터 삽입 위치 -->
      </div>
    </div>
  </div>

  <script src="/script/inject.js"></script>
  <script type="module" src="/script/login.js"></script>
</body>

</html>
